<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sistem Antrian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #btn-ulang:hover .spinner-border {
            color: #fff !important;
        }
        /* #btn-hitung:hover .spinner-border {
            color: ;
        } */
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Kalkulator Sistem Antrian</span>
        </div>
    </nav>

    <!-- Error modal -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast show" id="error">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body d-flex gap-2 align-items-center">
                <span>
                    Harap isi dengan benar!
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="30" height="30">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>                      
            </div>
        </div>
    </div>

    <div class="container mt-4 mt-md-8">
        <!-- Form -->
        <div class="card col-md-4 mx-auto">
            <div class="card-header">Kalkulator Teori Antrian m/m/s</div>
            <div class="card-body">
                <div class="validation">
                    <div class="mb-3">
                        <label for="lambda" class="form-label">Lambda</label>
                        <input type="number" class="form-control" id="lambda" placeholder="Lambda" />
                    </div>
                    <div class="mb-3">
                        <label for="micro" class="form-label">Micro</label>
                        <input type="number" class="form-control" id="micro" placeholder="Micro" />
                    </div>
                    <div class="mb-3">
                        <label for="s" class="form-label">s</label>
                        <input type="number" class="form-control" id="s" placeholder="s" />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="reset" class="btn btn-outline-primary d-flex justify-content-center align-items-center gap-2" id="btn-ulang">
                            <span>Ulang</span>
                            <div class="spinner-border text-primary d-none" id="spinner-reset" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                        <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center gap-2" id="btn-hitung">
                            <span>Hitung</span>
                            <div class="spinner-border text-white d-none" id="spinner-hitung" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Return -->
        <div class="card mt-4 d-none" id="hasil">
            <div class="card-header">Hasil</div>
            <div class="card-body">
                <div class="rounded-3 overflow-hidden">
                    <table class="table table-dark table-striped mb-0">
                        <thead>
                            <th class="text-center">P0</th>
                            <th class="text-center">Wq</th>
                            <th class="text-center">W</th>
                            <th class="text-center">L</th>
                            <th class="text-center">Lq</th>
                            <th class="text-center">Ro</th>
                            <th class="text-center">Pq</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center" id="P0"></td>
                                <td class="text-center" id="Wq"></td>
                                <td class="text-center" id="W"></td>
                                <td class="text-center" id="L"></td>
                                <td class="text-center" id="Lq"></td>
                                <td class="text-center" id="Ro"></td>
                                <td class="text-center" id="Pq"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
